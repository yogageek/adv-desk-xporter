query machineStatusHierarchy {
  machineStatuses(layer1Only: true) {
    # layer1
    index
    depth
    name
    names {
      lang
      text
    }
    color
    isDefault
    children {
      # layer2
      index
      depth
      name
      names {
        lang
        text
      }
      color
      isDefault
      children {
        # layer3
        index
        depth
        name
        names {
          lang
          text
        }
        color
        isDefault
      }
    }
  }
}
