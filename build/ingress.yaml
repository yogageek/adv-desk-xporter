apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ifps-xporter-ing
spec:
  rules:
  # 注意這裡的host跟外部網址的host不同，這裡.後面的網域是固定的，改名只能加在前面
  # 可以先kc get ing, kd ingress/xxx, 查看有通的設定再照著改
  - host: ifps-xporter.ifpsdemo.eks005.en.internal
    http:
      paths:
      - backend:
          serviceName: ifps-xporter-svc
          servicePort: 8080
        path: /